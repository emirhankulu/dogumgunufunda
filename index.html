  <style>

<body>
  <canvas id="confetti"></canvas>
  <div class="wrap">
    <h1>DoÄŸum GÃ¼nÃ¼n Kutlu Olsun, Anne! <span class="heart">â¤ï¸</span></h1>
    <p class="lead">Saat <span class="clock">12:00</span> geldiÄŸinde sÃ¼rpriz baÅŸlatÄ±lacak. Dilersen hemen baÅŸlatmak iÃ§in "Kutla" butonuna basabilirsin.</p>

    <div class="controls">
      <button id="celebrate" class="btn">ğŸ‰ Kutla</button>
      <button id="play-music" class="btn">â–¶ï¸ MÃ¼zik AÃ§</button>
      <div class="small">Zaman ayarÄ±: <select id="when">
        <option value="0">12:00 (gece)</option>
        <option value="12" selected>12:00 (gÃ¼n)</option>
      </select></div>
    </div>

    <p id="countdown" class="small" style="margin-top:10px">Geri sayÄ±m: â€”</p>

<script>
// --- Ayarlar ---
// EÄŸer kutlamayÄ± gece 00:00'da tetiklemek istiyorsan select'i "12:00 (gece)" yerine "12:00 (gÃ¼n)" olarak deÄŸiÅŸtir.
// KullanÄ±cÄ± aÃ§mazsa otomatik ses Ã§alma tarayÄ±cÄ± tarafÄ±ndan engellenebilir; bu yÃ¼zden "MÃ¼zik AÃ§" butonunu ekledik.

const celebrateBtn = document.getElementById('celebrate');
const playBtn = document.getElementById('play-music');
const countdownEl = document.getElementById('countdown');
const whenSelect = document.getElementById('when');

let audioContext = null;
let musicStarted = false;

function startMusic() {
  if (musicStarted) return;
  musicStarted = true;
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const now = audioContext.currentTime;
  // Basit "Happy Birthday" tarzÄ± kÄ±sa melodi, telifsiz (WebAudio oscillator ile Ã¼retilir)
  const notes = [  523.25, 523.25, 587.33, 523.25, 698.46, 659.26, // bar 1
                   523.25, 523.25, 587.33, 523.25, 783.99, 698.46 ];
  let t = now;
  notes.forEach((f,i)=>{
    const o = audioContext.createOscillator();
    const g = audioContext.createGain();
    o.type = 'sine';
    o.frequency.value = f;
    g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(0.12, t+0.01);
    g.gain.linearRampToValueAtTime(0.0001, t+0.35);
    o.connect(g); g.connect(audioContext.destination);
    o.start(t); o.stop(t+0.36);
    t += 0.36;
  });
}

playBtn.addEventListener('click', ()=>{
  try { startMusic(); playBtn.textContent = 'ğŸ”Š MÃ¼zik Ã‡alÄ±yor'; }
  catch(e){ alert('TarayÄ±cÄ± mÃ¼ziÄŸi baÅŸlatamadÄ±: '+e); }
});

// --- Confetti basit uygulamasÄ± ---
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;
window.addEventListener('resize', ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

function random(min,max){return Math.random()*(max-min)+min}
class Confetti{
  constructor(){
    this.x = random(0,W); this.y = random(-20,H/2);
    this.w = random(6,14); this.h = random(8,18);
    this.vx = random(-1,1); this.vy = random(2,6);
    this.color = `hsl(${Math.floor(random(0,360))}deg 90% 60%)`;
    this.r = random(0,360);
    this.spin = random(-7,7);
  }
  step(){ this.x += this.vx; this.y += this.vy; this.r += this.spin; if(this.y>H+50){ this.y = -10; this.x = random(0,W); } }
  draw(){ ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.r*Math.PI/180); ctx.fillStyle=this.color; ctx.fillRect(-this.w/2,-this.h/2,this.w,this.h); ctx.restore(); }
}
let confettis = [];
function launchConfetti(amount=120){ confettis = []; for(let i=0;i<amount;i++) confettis.push(new Confetti()); }
function animate(){ ctx.clearRect(0,0,W,H); confettis.forEach(c=>{ c.step(); c.draw(); }); requestAnimationFrame(animate); }
animate();

// --- Kutlama tetikleyicisi ve geri sayÄ±m ---
function getNextTriggerDate(hour){
  const now = new Date();
  // hour: 0..23 (0 = 00:00, 12 = 12:00)
  const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, 0, 0, 0);
  if (target <= now) target.setDate(target.getDate()+1);
  return target;
}

function updateCountdown(){
  const selected = parseInt(whenSelect.value,10);
  const target = getNextTriggerDate(selected);
  const diff = target - new Date();
  const h = Math.floor(diff/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
  countdownEl.textContent = `Geri sayÄ±m: ${h} saat ${m} dakika ${s} saniye`;
  // otomatik tetikleme eÅŸiÄŸi: diff < 1000 -> baÅŸlat
  if (diff <= 900 && diff >= -5000){ // 900ms tolerans
    triggerCelebrate();
  }
}
setInterval(updateCountdown,1000);

let alreadyCelebrated = false;
function triggerCelebrate(){
  if (alreadyCelebrated) return; alreadyCelebrated = true;
  launchConfetti(220);
  startMusic();
  // gÃ¶rsel efekt: baÅŸlÄ±k bÃ¼yÃ¼t
  const h1 = document.querySelector('h1');
  h1.animate([{transform:'scale(1)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:1200,iterations:3});
  celebrateBtn.textContent = 'ğŸŠ KutlandÄ±!';
}

celebrateBtn.addEventListener('click', ()=>{ triggerCelebrate(); });

// sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda eÄŸer zaman zaten geÃ§tiyse, manuel seÃ§im iÃ§in buton gÃ¶sterilir

// KullanÄ±cÄ± baÅŸka bir gÃ¼ne ayarlamak isterse select ile seÃ§er
whenSelect.addEventListener('change', ()=>{ alreadyCelebrated=false; updateCountdown(); });

// Ä°lk Ã§alÄ±ÅŸtÄ±rma
updateCountdown();

</script>
